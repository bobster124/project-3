<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <header>
        <div class="banner">
          <span class="tagline">THE CODE REVIEW</span>
        </div>
      </header>
        <div class="container">

        <form action="index.html" method="post">

          <h1>Signup for our newsletter</h1>

          <p>Get the latest news on how your code is doing right in your inbox</p>

          <hr class="style1">


            <fieldset>

               <legend>Contact Information</legend>

               <ul>
               <li class="form-row">
             <label for="name">Full Name</label>
             <input type="text" id="name" name="reader_name" placeholder="Required">
                </li>
                <li class="form-row">
             <label for="mail">Email</label>
             <input type="text" id="mail" name="reader_email" placeholder="Required">
                </li>
                <li class="form-row">
             <label for="phone">Phone Number</label>
             <input type="text" id="phone" name="reader_tel">
                </li>
                <li class="form-row">
             <label for="address">Street Address</label>
             <input type="text" id="address" name="reader_street" autofocus>
               </li>
               <li class="form-row">
             <label for="home_city">City</label>
             <input type="text" id="home_city" name="reader_city">
               </li>
               <li class="form-row">
             <label for="states">State</label>
             <select id="states" name="reader_state">


             <optgroup label="state">
               <option value="state">Choose State</option>
               <option value="Colorado">Colorado</option>
               <option value="California">California</option>
               <option value="Kansas">Kansas</option>
             </optgroup>
             </select>
                 </li>
                <li class="form-row">
             <label for="zip">Zip Code</label>
             <input type="text" id="zip" name="user_zip">
               </li>
                </ul>
            </fieldset>



            <hr class="style2">

            <fieldset>




              <legend>Newsletter</legend>


              <label>Select the newsletter you would like to receive</label>
              <input checked type="checkbox" id="html" value="interest_html" name="reader_interest"><label class="light" for="html">HTML Newsletter</label><br>
              <input type="checkbox" id="css" value="interest_css" name="reader_interest"><label class="light" for="css">CSS News</label><br>
              <input type="checkbox" id="javas" value="interest_javascript" name="reader_interest"><label class="light" for="javas">Javascript News</label>


              <label>Newsletter format</label>


              <input checked type="radio" id="html_ed" value="html_ed" name="reader_pref"><label for="html_ed" class="light">HTML</label><br>
              <input type="radio" id="text_ed" value="text_ed" name="reader_pref"><label for="text_ed" class="light">Plain text</label>

              <label for="other">Other topics you'd like to hear about</label>
              <textarea id="other" name="other_topics"></textarea>

            </fieldset>

            <button type="submit">Sign Up</button>


        </form>


        </div>

        <footer class="main-footer">

            Copyright The Code  Review

        </footer>

    </body>
</html>
